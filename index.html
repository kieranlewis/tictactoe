<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="tictactoe-game">
            <div class="tictactoe-board">
                
            </div>
        </div>
        <div class="setup">
            <div id="player1">
                <label for="player1Name">Player 1 (X)</label>
                <input type="text" name="player1Name">
                <div id="player1-score">

                </div>
            </div>
            <div id="player2">
                <label for="player2Name">Player 2 (O)<br></label>
                <input type="text" name="player2Name">
                <div id="player2-score">

                </div>
            </div>          
        </div>
        <button class="btn-start">Reset</button>
        <div class="congratulations">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
